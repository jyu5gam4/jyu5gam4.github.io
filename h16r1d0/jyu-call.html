<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: black;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .word-container {
      width: 300px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Base styles for all designs */
    .design {
      font-family: monospace;
      font-weight: bold;
      letter-spacing: 4px;
      text-align: center;
      width: 100%;
    }

    /* Design 1 - Neon pulse */
    .design1 {
      font-size: 40px;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      animation: neonPulse 1.5s infinite;
    }

    @keyframes neonPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Design 2 - Rainbow gradient */
    .design2 {
      font-size: 45px;
      background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: rainbow 2s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Design 3 - 3D effect */
    .design3 {
      font-size: 50px;
      color: #fff;
      text-shadow: 1px 1px 1px #919191,
        1px 2px 1px #919191,
        1px 3px 1px #919191,
        1px 4px 1px #919191,
        1px 5px 1px #919191,
        1px 6px 1px #919191,
        1px 18px 6px rgba(16,16,16,0.4),
        1px 22px 10px rgba(16,16,16,0.2),
        1px 25px 35px rgba(16,16,16,0.2),
        1px 30px 60px rgba(16,16,16,0.4);
    }

    /* Design 4 - Glitch effect */
    .design4 {
      font-size: 42px;
      color: #fff;
      position: relative;
      text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                   0.025em 0.04em 0 #fffc00;
      animation: glitch 725ms infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                        0.025em 0.04em 0 #fffc00; }
      15% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                        0.025em 0.04em 0 #fffc00; }
      16% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                        -0.05em -0.05em 0 #fffc00; }
      49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                        -0.05em -0.05em 0 #fffc00; }
      50% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                        0 -0.04em 0 #fffc00; }
      99% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                        0 -0.04em 0 #fffc00; }
      100% { text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
                        -0.04em -0.025em 0 #fffc00; }
    }

    /* Design 5 - Metal gradient */
    .design5 {
      font-size: 48px;
      background: linear-gradient(180deg, #fff 0%, #757575 50%, #fff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* Continue with more designs... */
    /* Each subsequent design follows similar pattern with unique animations and effects */
    
    /* Design 6 - Burning text */
    .design6 {
      font-size: 44px;
      background: linear-gradient(0deg, #ff0000, #ffff00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: burn 1s infinite;
    }

    @keyframes burn {
      0% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
      100% { transform: translateY(0); }
    }

    /* Additional designs would continue... */

  </style>
</head>
<body>
  <div class="word-container">
    <div class="design design1">JYU5<br>GAM4</div>
  </div>
  <div class="word-container">
    <div class="design design2">JYU5<br>GAM4</div>
  </div>
  <div class="word-container">
    <div class="design design3">JYU5<br>GAM4</div>
  </div>
  <div class="word-container">
    <div class="design design4">JYU5<br>GAM4</div>
  </div>
  <div class="word-container">
    <div class="design design5">JYU5<br>GAM4</div>
  </div>
  <div class="word-container">
    <div class="design design6">JYU5<br>GAM4</div>
  </div>

  <script>
    // Add scroll reveal animation
    window.addEventListener('scroll', () => {
      const containers = document.querySelectorAll('.word-container');
      containers.forEach(container => {
        const rect = container.getBoundingClientRect();
        if (rect.top < window.innerHeight && rect.bottom > 0) {
          container.style.opacity = '1';
          container.style.transform = 'translateY(0)';
        }
      });
    });
  </script>
</body>
</html>
